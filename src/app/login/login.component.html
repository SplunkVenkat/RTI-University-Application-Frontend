<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <img class="center" src="../assets/SV-logo.png" alt="">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">SVU Admin Portal</h5>
        
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" [(ngModel)]="userId" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" (click)="login()">Sign
                  in</button>
              </div>
        
          </div>
        </div>
      </div>
    </div>
  </div>
